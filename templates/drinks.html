
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaffeCalGo</title>
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>
  <div class="bg-image">
    <div class="opaque-bg charStyle">
      <p>The drinks calculated are {{ .numOfDrinks }}</p>
      <p>Method 1: Enter the total amount of caffeine. Method 2: Enter the amount of caffeine in mg per 100 ml.</p>
      <p>Don't worry about the time series, just enter the time as well.</p>

      <form>
        {{ range .logList }}
        <div>
          <label>Drink number is {{.Number}}</label>
          <select name="calMethods">
            <option value="1">Method 1</option>
            <option value="2">Method 2</option>
          </select>
          <input type="number" name="caffeMg">  
        </div>
        <br>
        {{ end }}
        <input type="submit" class="submitButton">
      </form>    
    </div>
  </div>
</body>

</html>
